    let currentSortColumn = 0;
    let currentSortOrder = 'asc';

    // Funkcja do tworzenia tabeli
    async function createTable() {
        const table = document.getElementById('country-table');

        data.forEach((item) => {
            const row = table.insertRow();

            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            const cell3 = row.insertCell(2);
            const cell4 = row.insertCell(3);
            const cell5 = row.insertCell(4);

            cell1.innerHTML = item.country;
            cell2.innerHTML = item.healthRank;
            cell3.innerHTML = item.medianIncome;
            cell4.innerHTML = item.suicideRate;
            cell5.innerHTML = item.result;
        });
    }

    function sort(columnIndex) {
        const sortOrder = columnIndex === currentSortColumn ? currentSortOrder === "desc" ? "asc": "desc" : 'desc';

        currentSortColumn = columnIndex;
        currentSortOrder = sortOrder;

        const table = document.getElementById("country-table");
        const rows = table.getElementsByTagName('tr');

        const sortedRows = [];

    // Rozpoczynamy od drugiego wiersza (indeks 1)
    for (let i = 1; i < rows.length; i++) {
        sortedRows.push(rows[i]);
    }

    // Sortowanie danych
    sortedRows.sort(function(a, b) {
        const aValue = parseFloat(a.getElementsByTagName('td')[columnIndex].innerHTML) || 0;
        const bValue = parseFloat(b.getElementsByTagName('td')[columnIndex].innerHTML) || 0;

        if (sortOrder === 'desc') {
            return bValue - aValue;
        } else {
            return aValue - bValue;
        }
    });

    // Aktualizacja tabeli
    for (let i = 0; i < sortedRows.length; i++) {
        table.appendChild(sortedRows[i]);
    }
}

    window.onload = createTable;
</script>
